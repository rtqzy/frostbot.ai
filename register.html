<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - FrostBot.Ai</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #000000;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      width: 100vw;
      height: 100vh;
      background: #f7f7f7;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    .register-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: var(--accent);
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: #000;
      font-weight: 600;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .social-login button img {
      width: 18px;
      height: 18px;
    }

    .error {
      margin-top: 10px;
      color: red;
      text-align: center;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
    }

    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <a href="login.html" class="back-arrow">‚Üê Back</a>
    <div class="register-box">
      <h2>Register for FrostBot.Ai</h2>
      <form id="registerForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" />

        <button type="submit">Register</button>
        <div class="error" id="error"></div>
      </form>

      <div class="social-login">
        <button class="google">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
          Continue with Google
        </button>
        <button class="apple">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
          Continue with Apple
        </button>
      </div>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyASei9dKyRPz-USwVXAucdC8F1iPZLqYE0",
      authDomain: "frostbot-ff6c4.firebaseapp.com",
      projectId: "frostbot-ff6c4",
      storageBucket: "frostbot-ff6c4.appspot.com",
      messagingSenderId: "704743212531",
      appId: "1:704743212531:web:e321d923bf8ff510817e86",
      measurementId: "G-T0FF2DMZ2M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('registerForm');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        // After registration, redirect to index page
        window.location.href = "index.html";
      } catch (error) {
        errorBox.textContent = "Registration error: " + error.message;
      }
    });
  </script>
</body>
</html>
