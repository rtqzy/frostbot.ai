<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostBot.Ai</title>
  <meta name="description" content="FrostBot.Ai is your sleek AI assistant with chat, voice, file upload, and more." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #000000;
      --bot-bg: #f5f5f5;
      --user-bg: #e0e0e0;
      --input-bg: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #f5f5f5;
      --accent: #ffffff;
      --bot-bg: #2a2a2a;
      --user-bg: #444;
      --input-bg: #2a2a2a;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      height: 100%;
      overflow: hidden;
    }
    .top-bar {
      background-color: var(--bg);
      color: var(--text);
      border-bottom: 1px solid #ccc;
      padding: 12px 16px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .login-button {
      position: absolute;
      top: 10px;
      right: 16px;
      background: var(--accent);
      color: var(--bg);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .sidebar {
      position: fixed;
      top: 52px;
      left: 0;
      bottom: 0;
      width: 250px;
      background: var(--bg);
      border-right: 1px solid #ddd;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }
    .sidebar h1 {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
    .sidebar button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      font-size: 1rem;
      padding: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar button:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    .main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 72px 20px 20px 270px;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 75%;
      padding: 10px 16px;
      border-radius: 16px;
      line-height: 1.5;
    }
    .assistant {
      background: var(--bot-bg);
      align-self: flex-start;
    }
    .user {
      background: var(--user-bg);
      align-self: flex-end;
      text-align: right;
    }
    .input-wrapper {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #ccc;
      background-color: var(--input-bg);
    }
    .input-bar {
      flex-grow: 1;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 24px;
      padding: 8px 12px;
      background: var(--bg);
    }
    .input-bar textarea {
      flex-grow: 1;
      border: none;
      resize: none;
      background: transparent;
      font-size: 1rem;
      color: var(--text);
      outline: none;
    }
    .input-bar button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .file-upload-label {
      margin-left: 12px;
      cursor: pointer;
      font-size: 1.4rem;
      color: var(--accent);
    }
    input[type='file'] {
      display: none;
    }
    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    FrostBot.Ai
    <a href="login.html" id="loginBtn" class="login-button">Login</a>
  </div>

  <div class="sidebar">
    <h1>FrostBot.Ai</h1>
    <button onclick="location.reload()">AI Chat</button>
    <button id="logoutBtn" onclick="logoutUser()">Logout</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div style="font-size: 0.85rem; color: gray;">[ Monetag Ad Here ]</div>
  </div>

  <div class="main">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">‚ùÑÔ∏è Welcome, traveler. What frost-bitten wisdom do you seek today?</div>
    </div>
    <div class="input-wrapper">
      <div class="input-bar">
        <textarea id="userInput" rows="1" placeholder="Send a message..."></textarea>
        <button onclick="sendMessage()">‚Üí</button>
        <button onclick="startVoiceInput()" title="Voice Input">üéôÔ∏è</button>
      </div>
      <label for="fileUpload" class="file-upload-label">üìé</label>
      <input type="file" id="fileUpload" multiple />
    </div>
    <div class="footer-note">
      FrostBot.Ai can make mistakes. Consider checking important information.
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const fileUpload = document.getElementById('fileUpload');
    const messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');

    messages.forEach(m => appendMessage(m.text, m.type));

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      appendMessage(input, 'user');
      saveMessage(input, 'user');
      userInput.value = '';
      appendMessage('üßä Thinking...', 'assistant');
      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
          },
          body: JSON.stringify({
            model: 'openai/gpt-4o',
            messages: [{ role: 'user', content: input }]
          })
        });
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || '‚ùÑÔ∏è Something went wrong.';
        chatBox.lastChild.textContent = reply;
        saveMessage(reply, 'assistant');
      } catch (err) {
        chatBox.lastChild.textContent = '‚ùÑÔ∏è Something went wrong.';
      }
    }

    function appendMessage(text, type = 'assistant') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function saveMessage(text, type) {
      messages.push({ text, type });
      localStorage.setItem('chatHistory', JSON.stringify(messages));
    }

    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    fileUpload.addEventListener('change', () => {
      const files = [...fileUpload.files];
      if (files.length > 0) {
        appendMessage(`üìé Uploaded file(s): ${files.map(f => f.name).join(', ')}`, 'user');
      }
      fileUpload.value = '';
    });

    function toggleTheme() {
      const html = document.documentElement;
      const theme = html.getAttribute('data-theme');
      html.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
      localStorage.setItem('theme', theme === 'light' ? 'dark' : 'light');
    }

    function logoutUser() {
      localStorage.removeItem('frostbotUser');
      loginBtn.style.display = 'block';
      logoutBtn.style.display = 'none';
      alert('You have been logged out.');
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.onresult = event => {
        userInput.value = event.results[0][0].transcript;
        sendMessage();
      };
      recognition.start();
    }

    const user = localStorage.getItem('frostbotUser');
    if (user) {
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
    } else {
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
  </script>
</body>
</html>
