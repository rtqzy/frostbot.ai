<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrostBot.Ai</title>
  <meta name="description" content="FrostBot.Ai is your sleek AI assistant with chat, voice, file upload, and more." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    /* your existing styles... */
  </style>
  <script>
    // Monetag ad placeholder
    window.addEventListener('DOMContentLoaded', () => {
      const adContainer = document.getElementById('monetag-ad');
      adContainer.innerHTML = '<!-- Monetag AD CODE HERE -->';
    });
  </script>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
  <div class="top-bar">FrostBot.Ai</div>
  <a href="login.html" id="loginBtn" class="login-button">Login</a>

  <div class="sidebar" id="sidebar">
    <h1>FrostBot.Ai</h1>
    <button>AI Chat</button>
    <button onclick="logoutUser()">Logout</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div id="monetag-ad" style="margin-top: 20px; font-size: 0.8rem; color: #999;">
      <!-- Monetag ad will load here -->
    </div>
  </div>

  <div class="main" id="mainContent">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">‚ùÑÔ∏è Welcome, traveler. What frost‚Äëbitten wisdom do you seek today?</div>
    </div>
    <div class="input-wrapper">
      <div class="input-bar">
        <textarea id="userInput" rows="1" placeholder="Send a message‚Ä¶" aria-label="Message input"></textarea>
        <button id="sendBtn" aria-label="Send message">‚Üí</button>
      </div>
      <label for="fileUpload" class="file-upload-label" title="Upload file(s)">+</label>
      <input type="file" id="fileUpload" multiple />
    </div>

    <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
      <label class="toggle-switch" title="Toggle Rapid Answers">
        <input type="checkbox" id="rapidToggle"/>
        <span class="slider"></span>
      </label>
      <label for="rapidToggle" class="toggle-label">Rapid Answers (faster replies)</label>
    </div>

    <div class="footer-note">
      FrostBot.Ai can make mistakes. Consider checking important information.
    </div>
  </div>

  <script>
    const API_KEY = 'YOUR_OPENROUTER_API_KEY'; // Paste your actual API key here
    const API_ENDPOINT = 'https://openrouter.ai/api/v1/chat/completions';

    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const rapidToggle = document.getElementById('rapidToggle');
    const fileUpload = document.getElementById('fileUpload');
    const loginBtn = document.getElementById('loginBtn');
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('mainContent');

    function appendMessage(text, type = 'assistant') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function callAI(promptText) {
      const resp = await fetch(API_ENDPOINT, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${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}`
        },
        body: JSON.stringify({ model: 'gpt-4o-mini', messages: [{ role: 'user', content: promptText }] })
      });
      const data = await resp.json();
      return data.choices?.[0]?.message?.content.trim() || '‚ùÑÔ∏è I had trouble thinking‚Äîtry again?';
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';
      const rapid = rapidToggle.checked;
      appendMessage(rapid ? 'üßä Rapid answering...' : 'üßä Thinking...', 'assistant');

      const reply = await callAI(text);
      chatBox.lastChild.textContent = reply;
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.toggleSidebar = () => {
      sidebar.classList.toggle('show');
      main.classList.toggle('sidebar-open');
    };

    window.toggleTheme = () => {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
    };

    window.logoutUser = () => {
      localStorage.removeItem('frostbotUser');
      loginBtn.style.display = 'block';
      alert('You have been logged out.');
    };

    fileUpload.addEventListener('change', () => {
      const files = [...fileUpload.files].map(f => f.name).join(', ');
      if (files) appendMessage(`üìé Uploaded file(s): ${files}`, 'user');
      fileUpload.value = '';
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('frostbotUser')) loginBtn.style.display = 'none';
      else {
        [...sidebar.querySelectorAll('button')].find(b => b.textContent === 'Logout').style.display = 'none';
      }
    });
  </script>
</body>
</html>
