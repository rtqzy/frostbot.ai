<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrostBot.Ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font: 'Inter', system-ui, sans-serif;
      --bg-dark: #343541;
      --bg-light: #ffffff;
      --sidebar-dark: #202123;
      --sidebar-light: #f0f0f0;
      --text-dark: #ececf1;
      --text-light: #1e1e1e;
      --bot-msg-dark: #444654;
      --bot-msg-light: #f5f5f5;
      --user-msg-dark: #2e2f3a;
      --user-msg-light: #e5e5e5;
      --input-bg: #ffffff;
      --send-bg: #000000;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --sidebar: var(--sidebar-light);
      --text: var(--text-light);
      --bot-msg: var(--bot-msg-light);
      --user-msg: var(--user-msg-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --sidebar: var(--sidebar-dark);
      --text: var(--text-dark);
      --bot-msg: var(--bot-msg-dark);
      --user-msg: var(--user-msg-dark);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 260px;
      background: var(--sidebar);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    .sidebar h1 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .sidebar button, .sidebar a {
      background: transparent;
      color: var(--text);
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar a:hover, .sidebar button:hover {
      background: rgba(255,255,255,0.05);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .chat-box {
      padding: 24px;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 720px;
      padding: 14px 18px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 1rem;
    }

    .assistant {
      align-self: flex-start;
      background: var(--bot-msg);
    }

    .user {
      align-self: flex-end;
      background: var(--user-msg);
    }

    .input-wrapper {
      padding: 16px;
      border-top: 1px solid rgba(255,255,255,0.05);
      background: var(--bg);
    }

    .input-bar {
      max-width: 768px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: var(--input-bg);
      border-radius: 12px;
      padding: 10px 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .upload-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
      color: #666;
    }

    textarea {
      flex: 1;
      resize: none;
      border: none;
      background: transparent;
      font-size: 1rem;
      color: #000;
      outline: none;
      height: 36px;
      line-height: 1.5;
      font-family: var(--font);
    }

    .send-btn {
      background: var(--send-bg);
      color: #fff;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-left: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .send-btn svg {
      width: 16px;
      height: 16px;
    }

    .theme-toggle {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    @media(max-width: 768px) {
      .sidebar { display: none; }
      .chat-box { padding: 16px; }
      .input-wrapper { padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>FrostBot.Ai</h1>
    <a href="#">AI Chat</a>
    <a href="#">PDF to Word</a>
    <a href="#">Image Converter</a>
    <a href="#">YouTube to MP3</a>
    <a href="#">Text Summarizer</a>
    <a href="#">[Put ad tag here]</a>
    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåì Toggle Theme</button>
    </div>
  </div>

  <div class="main">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">Welcome to FrostBot.Ai! Ask me anything.</div>
    </div>

    <div class="input-wrapper">
      <div class="input-bar">
        <button class="upload-btn" onclick="showUploadOptions()">üìé</button>
        <textarea id="userInput" placeholder="Send a message..."></textarea>
        <button class="send-btn" onclick="sendMessage()">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function appendMessage(text, type = "assistant") {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      appendMessage(input, "user");
      userInput.value = "";
      appendMessage("Thinking...", "assistant");

      setTimeout(() => {
        const last = chatBox.querySelectorAll(".assistant");
        last[last.length - 1].textContent = "This is a placeholder FrostBot.Ai response.";
      }, 800);
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function showUploadOptions() {
      const choice = prompt("Choose upload:\n1. File\n2. Link\n3. Photo Gallery");
      if (!choice) return;
      let msg = "";
      if (choice === "1") msg = "üìÑ [File uploaded]";
      if (choice === "2") msg = "üîó [Link shared]";
      if (choice === "3") msg = "üñºÔ∏è [Photo from gallery]";
      if (msg) appendMessage(msg, "user");
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute("data-theme", html.getAttribute("data-theme") === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
