<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrostBot.Ai</title>
  <meta name="description" content="FrostBot.Ai is your sleek AI assistant with chat, voice, file upload, and more." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #000000;
      --bot-bg: #f5f5f5;
      --user-bg: #e0e0e0;
      --input-bg: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #f5f5f5;
      --accent: #ffffff;
      --bot-bg: #2a2a2a;
      --user-bg: #444;
      --input-bg: #2a2a2a;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html,
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100%;
      overflow: hidden;
    }
    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text);
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      color: var(--text);
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      z-index: 1000;
      user-select: none;
    }
    .login-button {
      position: fixed;
      top: 12px;
      right: 20px;
      background: var(--accent);
      color: var(--bg);
      font-weight: 600;
      font-family: var(--font);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1101;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #333;
    }
    .sidebar {
      width: 260px;
      background: var(--bg);
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      user-select: none;
    }
    .sidebar button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 10px 0;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.2s ease;
    }
    .sidebar button:hover {
      color: var(--accent);
    }
    .main {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .main.sidebar-open {
      margin-left: 260px;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding-top: 1rem;
      user-select: text;
    }
    .message {
      padding: 8px 14px;
      border-radius: 14px;
      font-size: 0.9rem;
      line-height: 1.4;
      max-width: 70%;
      word-wrap: break-word;
      white-space: pre-wrap;
      user-select: text;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: background-color 0.2s ease;
    }
    .assistant {
      background: var(--bot-bg);
      align-self: flex-start;
      text-align: left;
    }
    .user {
      background: var(--user-bg);
      align-self: flex-end;
      text-align: right;
    }
    .input-wrapper {
      background: var(--input-bg);
      border-top: 1px solid #ddd;
      padding: 14px;
      display: flex;
      justify-content: center;
    }
    .input-bar {
      width: 100%;
      max-width: 800px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 24px;
      padding: 10px 14px;
      background: var(--bg);
    }
    .input-bar textarea {
      flex: 1;
      border: none;
      font-size: 1rem;
      resize: none;
      background: transparent;
      outline: none;
      color: var(--text);
      user-select: text;
    }
    .input-bar button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .input-bar button:hover {
      background-color: #333;
    }
    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 10px;
      user-select: none;
    }
    @media (max-width: 768px) {
      .main.sidebar-open {
        margin-left: 0;
      }
      .sidebar {
        width: 220px;
      }
      .login-button {
        top: 10px;
        right: 10px;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T0FF2DMZ2M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'G-T0FF2DMZ2M');
  </script>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
  <div class="top-bar">FrostBot.Ai</div>
  <a href="login.html" id="loginBtn" class="login-button">Login</a>

  <div class="sidebar" id="sidebar">
    <h1>FrostBot.Ai</h1>
    <button>AI Chat</button>
    <button onclick="logoutUser()">Logout</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div style="margin-top: 20px; font-size: 0.8rem; color: #999;">[ Put ad tag here ]</div>
  </div>

  <div class="main" id="mainContent">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">‚ùÑÔ∏è Welcome, traveler. What frost-bitten wisdom do you seek today?</div>
    </div>
    <div class="input-wrapper">
      <div class="input-bar">
        <textarea id="userInput" rows="1" placeholder="Send a message..."></textarea>
        <button onclick="sendMessage()">‚Üí</button>
      </div>
    </div>
    <div class="footer-note">FrostBot.Ai can make mistakes. Consider checking important information.</div>
  </div>

  <script>
    // Fix toggleSidebar moved outside GA script
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");
      sidebar.classList.toggle("show");
      main.classList.toggle("sidebar-open");
    }
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const loginBtn = document.getElementById("loginBtn");

      function appendMessage(text, type = "assistant") {
        const msg = document.createElement("div");
        msg.className = `message ${type}`;
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function sendMessage() {
        const input = userInput.value.trim();
        if (!input) return;
        appendMessage(input, "user");
        userInput.value = "";
        setTimeout(() => {
          appendMessage("üßä Here's a placeholder response from FrostBot.Ai.", "assistant");
        }, 1000);
      }

      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      window.toggleTheme = function () {
        const html = document.documentElement;
        const current = html.getAttribute("data-theme");
        html.setAttribute("data-theme", current === "light" ? "dark" : "light");
      };

      window.sendMessage = sendMessage;

      window.logoutUser = function () {
        localStorage.removeItem("frostbotUser");
        loginBtn.style.display = "block";
        alert("You have been logged out.");
      };

      // Hide login if user is logged in
      const currentUser = localStorage.getItem("frostbotUser");
      if (currentUser) {
        loginBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
