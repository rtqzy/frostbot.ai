<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrostBot.Ai</title>
  <meta name="description" content="FrostBot.Ai is your sleek AI assistant with chat, voice, file upload, and more." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #000000;
      --bot-bg: #f5f5f5;
      --user-bg: #e0e0e0;
      --input-bg: #ffffff;
    }
    [data-theme="dark"] {
      --bg: #1a1a1a;
      --text: #f5f5f5;
      --accent: #ffffff;
      --bot-bg: #2a2a2a;
      --user-bg: #444;
      --input-bg: #2a2a2a;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html,
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      height: 100%;
      overflow: hidden;
    }
    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text);
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      color: var(--text);
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      z-index: 1000;
      user-select: none;
    }
    .login-button {
      position: fixed;
      top: 12px;
      right: 20px;
      background: var(--accent);
      color: var(--bg);
      font-weight: 600;
      font-family: var(--font);
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.85rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1101;
    }
    .sidebar {
      width: 260px;
      background: var(--bg);
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .sidebar h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .sidebar button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 10px 0;
      font-size: 1rem;
      cursor: pointer;
    }
    .main {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .main.sidebar-open {
      margin-left: 260px;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding-top: 1rem;
    }
    .message {
      padding: 10px 16px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .assistant {
      background: var(--bot-bg);
      align-self: flex-start;
      text-align: left;
    }
    .user {
      background: var(--user-bg);
      align-self: flex-end;
      text-align: right;
    }
    .input-wrapper {
      background: var(--input-bg);
      border-top: 1px solid #ddd;
      padding: 14px;
      display: flex;
      justify-content: center;
    }
    .input-bar {
      width: 100%;
      max-width: 800px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 24px;
      padding: 10px 14px;
      background: var(--bg);
    }
    .input-bar textarea {
      flex: 1;
      border: none;
      font-size: 1rem;
      resize: none;
      background: transparent;
      outline: none;
      color: var(--text);
    }
    .input-bar button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 10px;
    }
    .toggle-container {
      margin: 10px 0 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      user-select: none;
    }
    .file-upload {
      margin: 10px 0;
    }
    @media (max-width: 768px) {
      .main.sidebar-open {
        margin-left: 0;
      }
      .sidebar {
        width: 220px;
      }
      .login-button {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
  <div class="top-bar">FrostBot.Ai</div>
  <a href="login.html" id="loginBtn" class="login-button">Login</a>

  <div class="sidebar" id="sidebar">
    <h1>FrostBot.Ai</h1>
    <button>AI Chat</button>
    <button id="voiceToggleBtn">Voice Mode</button>
    <button id="savedConvBtn">Saved Conversations</button>
    <button onclick="logoutUser()" id="logoutBtn" style="display:none;">Logout</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div style="margin-top: 20px; font-size: 0.8rem; color: #999;">[ Put ad tag here ]</div>
  </div>

  <div class="main" id="mainContent">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">‚ùÑÔ∏è Welcome, traveler. What frost-bitten wisdom do you seek today?</div>
    </div>

    <div class="toggle-container">
      <label for="rapidToggle">Rapid Answers (faster replies)</label>
      <input type="checkbox" id="rapidToggle" />
    </div>

    <div class="input-wrapper">
      <div class="input-bar">
        <textarea id="userInput" rows="1" placeholder="Send a message..."></textarea>
        <button onclick="sendMessage()">‚Üí</button>
      </div>
      <div class="file-upload">
        <input type="file" id="fileUpload" multiple />
      </div>
    </div>

    <div class="footer-note">
      FrostBot.Ai can make mistakes. Consider checking important information.
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");
      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const rapidToggle = document.getElementById("rapidToggle");
      const voiceToggleBtn = document.getElementById("voiceToggleBtn");
      const savedConvBtn = document.getElementById("savedConvBtn");
      const fileUpload = document.getElementById("fileUpload");

      // Toggle sidebar open/close
      window.toggleSidebar = function () {
        sidebar.classList.toggle("show");
        main.classList.toggle("sidebar-open");
      };

      // Theme toggle
      window.toggleTheme = function () {
        const html = document.documentElement;
        const current = html.getAttribute("data-theme");
        html.setAttribute("data-theme", current === "light" ? "dark" : "light");
      };

      // Append message with optional extra class (e.g., typing)
      function appendMessage(text, type = "assistant", extraClass = "") {
        const msg = document.createElement("div");
        msg.className = `message ${type} ${extraClass}`.trim();
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Load saved conversations (dummy example)
      savedConvBtn.addEventListener("click", () => {
        alert("Saved conversations feature coming soon!");
      });

      // Voice toggle (placeholder)
      voiceToggleBtn.addEventListener("click", () => {
        alert("Voice mode coming soon!");
      });

      // Logout function
      window.logoutUser = function () {
        localStorage.removeItem("frostbotUser");
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        alert("You have been logged out.");
      };

      // Check if logged in
      const currentUser = localStorage.getItem("frostbotUser");
      if (currentUser) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
      }

      // Handle file uploads (just display file names here)
      fileUpload.addEventListener("change", () => {
        const files = Array.from(fileUpload.files);
        if (files.length) {
          appendMessage(
            `üìé Uploaded files: ${files.map((f) => f.name).join(", ")}`,
            "user"
          );
          // TODO: Actually send files to backend or AI processor
        }
      });

      // Send message to backend AI
      async function sendMessage() {
        const input = userInput.value.trim();
        if (!input) return;

        appendMessage(input, "user");
        userInput.value = "";

        appendMessage("üßä FrostBot.Ai is thinking...", "assistant", "typing");

        try {
          const rapid = rapidToggle.checked;

          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input, rapid }),
          });

          if (!response.ok) throw new Error(`Error: ${response.status}`);

          const data = await response.json();
          // Remove typing indicator
          const typingMsg = document.querySelector(".message.assistant.typing");
          if (typingMsg) typingMsg.remove();

          appendMessage(data.reply, "assistant");
        } catch (err) {
          const typingMsg = document.querySelector(".message.assistant.typing");
          if (typingMsg) typingMsg.remove();
          appendMessage("‚ö†Ô∏è Sorry, something went wrong.", "assistant");
          console.error(err);
        }
      }

      // Bind sendMessage to button and Enter key
      userInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      window.sendMessage = sendMessage;
    });
  </script>
</body>
</html>
