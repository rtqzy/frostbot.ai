<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrostBot.Ai</title>
  <meta name="description" content="FrostBot.Ai is your sleek AI assistant with chat, voice, file upload, and more." />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #f7f7f8;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 75%;
      line-height: 1.4;
      white-space: pre-wrap;
      border-radius: 8px;
      padding: 10px 14px;
      position: relative;
      font-size: 1rem;
    }
    .message.user {
      background: #dcf8c6;
      margin-left: auto;
      color: #202c33;
    }
    .message.assistant {
      background: #e4e6eb;
      color: #111;
      margin-right: auto;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #555;
      margin-top: 4px;
      text-align: right;
    }
    #chatForm {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.5rem 1rem;
      background: #fff;
    }
    #userInput {
      flex: 1;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    #sendBtn {
      background: #000;
      color: #fff;
      border: none;
      padding: 0 16px;
      margin-left: 8px;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #sendBtn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #sendBtn:hover:not(:disabled) {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="chatBox" role="log" aria-live="polite" aria-relevant="additions"></div>

  <form id="chatForm" autocomplete="off">
    <input
      type="text"
      id="userInput"
      placeholder="Type your message..."
      aria-label="Type your message"
      required
      autocomplete="off"
    />
    <button type="submit" id="sendBtn" aria-label="Send message">
      <i class="fas fa-paper-plane"></i>
    </button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chatBox');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      const chatForm = document.getElementById('chatForm');

      let messages = JSON.parse(localStorage.getItem('chatHistory') || '[]');
      let usage = JSON.parse(localStorage.getItem('dailyUsage') || '{"count":0,"bonus":0,"date":""}');

      function resetDailyLimit() {
        const today = new Date().toDateString();
        if (usage.date !== today) {
          usage = { count: 0, bonus: 0, date: today };
          localStorage.setItem('dailyUsage', JSON.stringify(usage));
        }
      }

      function incrementUsage() {
        usage.count++;
        localStorage.setItem('dailyUsage', JSON.stringify(usage));
      }

      function useBonus() {
        usage.bonus--;
        localStorage.setItem('dailyUsage', JSON.stringify(usage));
      }

      // Insert Monetag ad script dynamically
      function loadMonetagAd() {
        return new Promise((resolve) => {
          const existing = document.getElementById('monetagAdScript');
          if (existing) {
            resolve(); // already loaded
            return;
          }
          const script = document.createElement('script');
          script.id = 'monetagAdScript';
          script.src = 'https://groleegni.net/401/9519395';
          script.onload = () => resolve();
          script.onerror = () => {
            alert('Ad failed to load, please try again later.');
            resolve();
          };
          (document.body || document.documentElement).appendChild(script);
        });
      }

      async function showAdAndUnlockBonus() {
        await loadMonetagAd();
        alert('Thanks for watching the ad! You have unlocked 2 bonus questions.');
        usage.bonus += 2;
        localStorage.setItem('dailyUsage', JSON.stringify(usage));
      }

      function appendMessage(text, type = 'assistant', timestamp = new Date().toISOString()) {
        const msg = document.createElement('div');
        msg.className = `message ${type}`;
        msg.textContent = text;

        const timeElem = document.createElement('div');
        timeElem.className = 'timestamp';
        timeElem.textContent = new Date(timestamp).toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit',
        });
        msg.appendChild(document.createElement('br'));
        msg.appendChild(timeElem);

        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function saveMessage(text, type) {
        messages.push({ text, type, timestamp: new Date().toISOString() });
        localStorage.setItem('chatHistory', JSON.stringify(messages));
      }

      function loadMessages() {
        chatBox.innerHTML = '';
        if (messages.length === 0) {
          const welcome = 'â„ï¸ Welcome, traveler. What frost-bitten wisdom do you seek today?';
          appendMessage(welcome, 'assistant');
          saveMessage(welcome, 'assistant');
        } else {
          messages.forEach((m) => appendMessage(m.text, m.type, m.timestamp));
        }
      }

      async function sendMessage(input) {
        resetDailyLimit();

        // Check if daily limit reached
        if (usage.count >= 15 && usage.bonus <= 0) {
          appendMessage(
            'â„ï¸ You hit your daily limit. Watch an ad to unlock 2 bonus questions.',
            'assistant'
          );
          await showAdAndUnlockBonus();
          return;
        }

        // Every 5 questions, require watching an ad before continuing (up to 15)
        if (usage.count > 0 && usage.count % 5 === 0 && usage.count < 15) {
          appendMessage(
            'â„ï¸ Please watch an ad before continuing.',
            'assistant'
          );
          await showAdAndUnlockBonus();
          return;
        }

        if (usage.count < 15) incrementUsage();
        else if (usage.bonus > 0) useBonus();

        appendMessage(input, 'user');
        saveMessage(input, 'user');
        userInput.value = '';
        sendBtn.disabled = true;

        appendMessage('ðŸ§Š Thinking...', 'assistant');
        saveMessage('ðŸ§Š Thinking...', 'assistant');

        try {
          const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer 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',
            },
            body: JSON.stringify({
              model: 'gpt-4o-mini',
              messages: [
                {
                  role: 'system',
                  content: 'You are FrostBot, a friendly frost-themed assistant.',
                },
                ...messages
                  .filter((m) => m.type === 'user' || m.type === 'assistant')
                  .map((m) => ({
                    role: m.type === 'user' ? 'user' : 'assistant',
                    content: m.text,
                  })),
                { role: 'user', content: input },
              ],
            }),
          });

          const data = await response.json();

          if (data.error) {
            throw new Error(data.error.message || 'API Error');
          }

          const reply = data.choices?.[0]?.message?.content || 'â„ï¸ Something went wrong.';

          // Remove last "Thinking..." message
          const lastMsg = chatBox.querySelector('.message.assistant:last-child');
          if (lastMsg && lastMsg.textContent.startsWith('ðŸ§Š Thinking')) {
            chatBox.removeChild(lastMsg);
            messages.pop();
            localStorage.setItem('chatHistory', JSON.stringify(messages));
          }

          appendMessage(reply, 'assistant');
          saveMessage(reply, 'assistant');
        } catch (error) {
          const lastMsg = chatBox.querySelector('.message.assistant:last-child');
          if (lastMsg && lastMsg.textContent.startsWith('ðŸ§Š Thinking')) {
            lastMsg.textContent =
              'â„ï¸ Sorry, something went wrong. Please try again later.';
          }
          console.error('AI request error:', error);
        } finally {
          sendBtn.disabled = false;
        }
      }

      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = userInput.value.trim();
        if (!input) return;
        sendMessage(input);
      });

      resetDailyLimit();
      loadMessages();
    });
  </script>
</body>
</html>
