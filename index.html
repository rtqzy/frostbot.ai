<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrostBot.Ai</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #1f1f1f;
      --text-dark: #f5f5f5;
      --frost-blue: #a5dfff;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 260px;
      background: #111827;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      color: var(--text);
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 12px;
      max-width: 80%;
    }

    .user {
      background-color: #2563eb;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #d1d5db;
      color: black;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: var(--bg);
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #send-btn {
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #theme-toggle {
      background: #333;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #monetag-ad {
      border: 1px solid #888;
      border-radius: 8px;
      margin-top: 20px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 120px;
      border: none;
    }

    @media (max-width: 768px) {
      #sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div>
      <h2>FrostBot.Ai</h2>
      <p>Chat with an AI assistant</p>
      <button id="theme-toggle">Toggle Theme</button>
    </div>
    <div id="monetag-ad">
      <!-- Sidebar bottom ad -->
      <iframe src="https://go.pushnative.com/adserve?ad=sidebar-bottom" title="Ad"></iframe>
    </div>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type your message..."/>
      <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
    </div>
  </div>

  <script>
    const OPENROUTER_API_KEY = "sk-or-14f1f18d-ba3d-4843-85c2-ec4b8475e91d";
    const messagesContainer = document.getElementById('messages');
    const inputField = document.getElementById('user-input');
    const sendButton = document.getElementById('send-btn');
    const themeToggle = document.getElementById('theme-toggle');
    let questionCount = 0;
    const questionLimit = 5;

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;
      msg.textContent = text;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = inputField.value.trim();
      if (!input) return;

      appendMessage(input, 'user');
      inputField.value = '';

      questionCount++;
      if (questionCount > questionLimit) {
        appendMessage("⚠️ You've hit your free message limit. Watch an ad to continue or try again later.", 'bot');
        return;
      }

      appendMessage("Typing...", 'bot');
      const messages = Array.from(document.querySelectorAll('.message'))
        .filter(m => m.classList.contains('user') || m.classList.contains('bot'))
        .map(m => ({
          role: m.classList.contains('user') ? 'user' : 'assistant',
          content: m.textContent
        }));

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openchat/openchat-7b:free",
            messages: messages,
            temperature: 0.7
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "⚠️ AI failed to respond.";
        document.querySelector('.bot:last-child').remove();
        appendMessage(reply, 'bot');
      } catch (e) {
        document.querySelector('.bot:last-child').remove();
        appendMessage("⚠️ Network error. Try again.", 'bot');
      }
    }

    sendButton.addEventListener('click', sendMessage);
    inputField.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    themeToggle.addEventListener('click', () => {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
    });
  </script>
</body>
</html>
