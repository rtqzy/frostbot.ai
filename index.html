<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrostBot.Ai Chat</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
      user-select: none;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* Variables for light/dark */
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --sidebar-bg: #1f1f1f;
      --sidebar-text: #a8a8a8;
      --accent: #00cfff;
      --accent-hover: #00a4cc;
      --input-bg: #2a2a2a;
      --input-text: #fff;
      --message-bg-user: linear-gradient(135deg, #00cfff 0%, #005f99 100%);
      --message-bg-assistant: #292929;
      --shadow: rgba(0, 207, 255, 0.3);
      --border: #333;
      --btn-bg: #00cfff;
      --btn-hover: #00a4cc;
      --mic-color: #00cfff;
    }

    [data-theme="light"] {
      --bg: #fff;
      --text: #222;
      --sidebar-bg: #f5f5f5;
      --sidebar-text: #555;
      --accent: #0066cc;
      --accent-hover: #004999;
      --input-bg: #eee;
      --input-text: #222;
      --message-bg-user: linear-gradient(135deg, #0088ff 0%, #004c99 100%);
      --message-bg-assistant: #fafafa;
      --shadow: rgba(0, 102, 204, 0.3);
      --border: #ddd;
      --btn-bg: #0066cc;
      --btn-hover: #004999;
      --mic-color: #0066cc;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: var(--sidebar-bg);
      padding: 30px 24px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
      box-shadow: 2px 0 10px var(--shadow);
      flex-shrink: 0;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
      user-select: none;
    }
    .logo {
      width: 36px;
      height: 36px;
      fill: var(--accent);
    }
    .sidebar-title {
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--accent);
      letter-spacing: 0.05em;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    nav a {
      color: var(--sidebar-text);
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 10px;
      transition: background-color 0.25s ease, color 0.25s ease;
      user-select: none;
    }
    nav a.active,
    nav a:hover {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 8px var(--accent);
    }

    /* Theme toggle */
    .theme-toggle {
      margin-top: auto;
      display: flex;
      justify-content: center;
      padding-top: 20px;
    }
    .theme-toggle input {
      appearance: none;
      width: 50px;
      height: 28px;
      background: var(--input-bg);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }
    .theme-toggle input::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 5px var(--accent);
      transition: 0.3s ease;
    }
    .theme-toggle input:checked {
      background: var(--btn-bg);
      box-shadow: inset 0 0 10px var(--accent);
    }
    .theme-toggle input:checked::before {
      left: 25px;
      background: var(--bg);
      box-shadow: none;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg);
      padding: 30px 28px 24px 28px;
      overflow: hidden;
      position: relative;
    }

    /* Chat box */
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 12px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) transparent;
      user-select: text;
    }
    .chat-box::-webkit-scrollbar {
      width: 7px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: var(--accent);
      border-radius: 3.5px;
    }

    /* Messages */
    .message {
      max-width: 70%;
      padding: 16px 22px;
      border-radius: 24px;
      font-size: 1.05rem;
      line-height: 1.4;
      white-space: pre-wrap;
      background: var(--message-bg-assistant);
      color: var(--text);
      box-shadow: 0 8px 16px rgb(0 0 0 / 0.25);
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.3s forwards;
      word-wrap: break-word;
      user-select: text;
      transition: background-color 0.3s ease;
    }
    .message.user {
      background: var(--message-bg-user);
      align-self: flex-end;
      color: #fff;
      font-weight: 600;
      box-shadow:
        0 8px 18px rgb(0 207 255 / 0.55),
        0 0 10px rgb(0 207 255 / 0.7);
      animation-delay: 0.1s;
    }
    .message.assistant {
      align-self: flex-start;
      animation-delay: 0.2s;
    }

    /* Input area */
    .input-area {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 14px;
    }
    .input-area input {
      flex: 1;
      font-size: 1.15rem;
      padding: 16px 20px;
      border-radius: 9999px;
      border: none;
      background-color: var(--input-bg);
      color: var(--input-text);
      outline-offset: 3px;
      transition: background-color 0.3s ease;
    }
    .input-area input::placeholder {
      color: var(--accent);
      opacity: 0.6;
    }
    .input-area input:focus {
      background-color: var(--accent-hover);
      color: var(--bg);
    }

    /* Buttons */
    button {
      border: none;
      cursor: pointer;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 14px 20px;
      background-color: var(--btn-bg);
      color: var(--bg);
      box-shadow:
        0 8px 12px rgb(0 207 255 / 0.35);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background-color: var(--btn-hover);
      box-shadow:
        0 0 20px var(--btn-hover);
    }
    button.reset-btn {
      background: transparent;
      color: var(--accent);
      font-size: 1rem;
      padding: 8px 14px;
      box-shadow: none;
      transition: color 0.3s ease;
      margin-left: 6px;
      min-width: 90px;
      justify-content: center;
    }
    button.reset-btn:hover {
      color: var(--btn-hover);
    }

    /* Send button arrow */
    .send-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-left: 8px;
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: transform 0.3s ease;
    }
    button:active .send-icon {
      transform: translateX(3px) scale(1.1);
    }

    /* Mic button */
    .mic-btn {
      background: transparent;
      color: var(--accent);
      font-size: 1.6rem;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin-left: 8px;
      border: 2.5px solid var(--accent);
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
    }
    .mic-btn.listening {
      color: #f24e4e;
      border-color: #f24e4e;
      animation: pulse 1.2s infinite;
    }
    .mic-icon {
      stroke: currentColor;
      stroke-width: 2.5;
      stroke-linejoin: round;
      stroke-linecap: round;
      fill: none;
      width: 22px;
      height: 22px;
    }

    /* Animations */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 70px;
        flex-direction: row;
        align-items: center;
        padding: 0 20px;
        border-right: none;
        border-bottom: 1px solid var(--border);
        box-shadow: none;
        gap: 22px;
      }
      .sidebar-header {
        display: none;
      }
      nav {
        flex-direction: row;
        flex-grow: 1;
        gap: 18px;
      }
      nav a {
        padding: 8px 14px;
        font-size: 1rem;
        background: transparent;
        border-radius: 0;
        color: var(--accent);
      }
      nav a:hover,
      nav a.active {
        background: var(--accent);
        color: var(--bg);
        border-radius: 16px;
        box-shadow: 0 0 8px var(--accent);
      }
      .main {
        padding: 18px 16px 12px 16px;
        flex-grow: 1;
        overflow: hidden;
      }
      .chat-box {
        margin-bottom: 8px;
        padding-right: 6px;
      }
      .input-area input {
        font-size: 1rem;
        padding: 12px 14px;
      }
      button, .mic-btn {
        font-size: 1.1rem;
        padding: 10px 16px;
      }
      button.reset-btn {
        font-size: 0.9rem;
        min-width: 75px;
        margin-left: 4px;
      }
    }
  </style>
</head>
