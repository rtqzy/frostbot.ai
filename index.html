<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FrostBot.Ai</title>
  <meta name="description" content="FrostBot.Ai is your sleek AI assistant with chat, voice, file upload, and more." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #000000;
      --bot-bg: #f5f5f5;
      --user-bg: #e0e0e0;
      --input-bg: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: var(--font); background: var(--bg); color: var(--text); height: 100%; overflow: auto; }
    body { display: flex; flex-direction: column; }

    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      color: #000000;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      z-index: 1000;
    }

    .sidebar {
      width: 260px;
      background: #f0f0f0;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show { transform: translateX(0); }

    .sidebar h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .sidebar button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 10px 0;
      font-size: 1rem;
      cursor: pointer;
    }

    .main {
      margin-top: 50px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
    }

    .chat-box {
      padding: 100px 0 80px;
      max-width: 800px;
      margin: auto;
      overflow-y: auto;
      height: calc(100vh - 200px);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 100%;
    }

    .assistant { background: var(--bot-bg); align-self: flex-start; }
    .user { background: var(--user-bg); align-self: flex-end; }

    .input-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--input-bg);
      border-top: 1px solid #ddd;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .input-bar {
      width: 100%;
      max-width: 800px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 24px;
      padding: 10px 14px;
      background: white;
    }

    .input-bar textarea {
      flex: 1;
      border: none;
      font-size: 1rem;
      resize: none;
      background: transparent;
      outline: none;
    }

    .input-bar button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 10px;
      cursor: pointer;
    }

    .footer-note {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
  <div class="top-bar">FrostBot.Ai</div>
  <div class="sidebar" id="sidebar">
    <h1>FrostBot.Ai</h1>
    <button>üí¨ AI Chat</button>
    <button>üéôÔ∏è Voice Mode</button>
    <button>üïò Saved Conversations</button>
    <button>‚öôÔ∏è Settings</button>
    <button>üîê Login</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <div style="margin-top: 20px; font-size: 0.8rem; color: #999;">[ Put ad tag here ]</div>
  </div>

  <div class="main">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">Welcome to FrostBot.Ai! Ask me anything.</div>
    </div>
    <div class="input-wrapper">
      <div class="input-bar">
        <textarea id="userInput" rows="1" placeholder="Send a message..."></textarea>
        <button onclick="sendMessage()">‚ñ∂</button>
      </div>
    </div>
    <div class="footer-note">FrostBot.Ai can make mistakes. Consider checking important information.</div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sidebar = document.getElementById("sidebar");

    function appendMessage(text, type = "assistant") {
      const msg = document.createElement("div");
      msg.className = `message ${type}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      appendMessage(input, "user");
      userInput.value = "";
      setTimeout(() => {
        appendMessage("This is a placeholder FrostBot.Ai response.", "assistant");
      }, 1000);
    }

    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function toggleSidebar() {
      sidebar.classList.toggle("show");
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }
  </script>
</body>
</html>
