<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FrostBot.Ai</title>
  <meta name="description" content="FrostBot.Ai is your sleek AI assistant with chat, voice, file upload, and more." />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --bg: #ffffff;
      --text: #1a1a1a;
      --accent: #000000;
      --bot-bg: #f5f5f5;
      --user-bg: #e0e0e0;
      --input-bg: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: var(--font); background: var(--bg); color: var(--text); height: 100%; overflow: hidden; }

    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      color: #000000;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      z-index: 1000;
      user-select: none;
    }

    .login-button {
      position: fixed;
      top: 12px;
      right: 20px;
      background: var(--accent);
      color: var(--bg);
      font-weight: 600;
      font-family: var(--font);
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1101;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #333;
    }

    .sidebar {
      width: 260px;
      background: #f0f0f0;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show { transform: translateX(0); }

    .sidebar h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      user-select: none;
    }

    .sidebar button {
      background: none;
      border: none;
      color: var(--text);
      text-align: left;
      padding: 10px 0;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }

    .main {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .main.sidebar-open {
      margin-left: 260px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-top: 1rem;
      user-select: text;
    }

    .message {
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 100%;
      word-wrap: break-word;
      white-space: pre-wrap;
      user-select: text;
    }

    .assistant {
      background: var(--bot-bg);
      align-self: flex-start;
      text-align: left;
    }
    .user {
      background: var(--user-bg);
      align-self: flex-end;
      text-align: right;
    }

    .input-wrapper {
      background: var(--input-bg);
      border-top: 1px solid #ddd;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .input-bar {
      width: 100%;
      max-width: 800px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 24px;
      padding: 10px 14px;
      background: white;
    }

    .input-bar textarea {
      flex: 1;
      border: none;
      font-size: 1rem;
      resize: none;
      background: transparent;
      outline: none;
      user-select: text;
    }

    .input-bar button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      user-select: none;
    }

    .footer-note {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 10px;
      user-select: none;
    }

    @media (max-width: 768px) {
      .main.sidebar-open { margin-left: 0; }
      .sidebar { width: 220px; }
      .login-button {
        top: 10px;
        right: 10px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
  <div class="top-bar">FrostBot.Ai</div>

  <!-- Login button will be hidden if logged in -->
  <a href="login.html" class="login-button" id="loginBtn" aria-label="Login to FrostBot.Ai">Login</a>

  <div class="sidebar" id="sidebar">
    <h1>FrostBot.Ai</h1>
    <button>AI Chat</button>
    <button>Voice Mode</button>
    <button>Saved Conversations</button>
    <button>Settings</button>
    <button>Login</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <div style="margin-top: 20px; font-size: 0.8rem; color: #999;">[ Put ad tag here ]</div>
  </div>

  <div class="main" id="mainContent">
    <div class="chat-box" id="chatBox">
      <div class="message assistant">Welcome to FrostBot.Ai! Ask me anything.</div>
    </div>
    <div class="input-wrapper">
      <div class="input-bar">
        <textarea id="userInput" rows="1" placeholder="Send a message..."></textarea>
        <button onclick="sendMessage()" aria-label="Send message">→</button>
      </div>
    </div>
    <div class="footer-note">FrostBot.Ai can make mistakes. Consider checking important information.</div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("mainContent");

      function appendMessage(text, type = "assistant") {
        const msg = document.createElement("div");
        msg.className = `message ${type}`;
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function sendMessage() {
        const input = userInput.value.trim();
        if (!input) return;
        appendMessage(input, "user");
        userInput.value = "";
        setTimeout(() => {
          appendMessage("This is a placeholder FrostBot.Ai response.", "assistant");
        }, 1000);
      }

      userInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      window.toggleSidebar = function () {
        sidebar.classList.toggle("show");
        main.classList.toggle("sidebar-open");
      }

      window.toggleTheme = function () {
        const html = document.documentElement;
        const current = html.getAttribute("data-theme");
        html.setAttribute("data-theme", current === "light" ? "dark" : "light");
      }

      window.sendMessage = sendMessage;
    });
  </script>

  <!-- Firebase Authentication Script -->
  <script type="module" src="firebase.js"></script>
</body>
</html>
