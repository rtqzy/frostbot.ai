<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RTQZY AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background: #0e0e0e;
      color: #fff;
    }
    .sidebar {
      width: 220px;
      background: #1c1c1c;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-right: 1px solid #333;
    }
    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: #ccc;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      background: #262626;
      transition: 0.2s ease;
    }
    .sidebar a:hover {
      background: #d62976;
      color: #fff;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(to bottom right, #0f0f0f, #181818);
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 12px;
      background: #222;
      padding: 12px;
      border-radius: 10px;
      max-width: 70%;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #333;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: #1c1c1c;
      color: white;
    }
    .input-area button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #d62976;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-area button:hover {
      background-color: #b3225f;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>RTQZY Tools</h2>
    <a href="#">AI Chat (Current)</a>
    <a href="#">PDF to Word</a>
    <a href="#">Image Converter</a>
    <a href="#">YouTube to MP3</a>
    <a href="#">Text Summarizer</a>
  </div>

  <div class="main">
    <div class="chat-box" id="chatBox">
      <div class="message">Welcome to RTQZY AI! Ask me anything.</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messages = [
      {
        role: "system",
        content: "You are a helpful and friendly assistant. Always explain things in a simple way and keep your responses short and easy to understand. Ask follow-up questions sometimes."
      }
    ];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chatBox");
      const userText = input.value.trim();
      if (!userText) return;

      // Show user message
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = userText;
      chat.appendChild(userMessage);

      // Add to conversation memory
      messages.push({ role: "user", content: userText });

      // Show "Thinking..." message
      const loadingMessage = document.createElement("div");
      loadingMessage.className = "message";
      loadingMessage.textContent = "Thinking...";
      chat.appendChild(loadingMessage);
      chat.scrollTop = chat.scrollHeight;

      input.value = "";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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",
            "Referer": "https://rtqzy.store",
            "X-Title": "RTQZY AI Chat"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-7b-instruct",
            messages: messages
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          loadingMessage.textContent = reply;

          // Add AI reply to memory
          messages.push({ role: "assistant", content: reply });
        } else {
          loadingMessage.textContent = "Sorry, no response from AI.";
        }
      } catch (error) {
        console.error(error);
        loadingMessage.textContent = "Sorry, something went wrong.";
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
